{%extends 'base.html'%}
{%import "bootstrap/wtf.html" as wtf %}
{%block title%}
<title>register</title>
{%endblock%}

{%block content%}
<form action="/register" method="post">
    {{form.hidden_tag() }}
    {{wtf.form_field(form.name)}}
    {{wtf.form_field(form.email)}}
    {{wtf.form_field(form.password)}}
    <input type="submit" value="submit">
</form>

{%endblock%}
